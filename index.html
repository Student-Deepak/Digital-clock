<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="clock">
        <div>
            <h2>DATE</h2>
            <p id="date">ss</p>
        </div>
        <div>
            <h2>TIME</h2>
            <p id="time">ss</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
